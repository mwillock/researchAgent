

name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install
        run: |
        python -m venv .venv
        . .venv/bin/activate
        pip install -U pip
        pip install -e .
        pip install black ruff mypy pytest pre-commit python-dotenv
      - name: Run checks
        run: |
          . .venv/bin/activate
          make check
